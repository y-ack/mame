name: CI (Linux) (Taito F3)

on:
  push:
    paths:
    - '.github/workflows/**'
    - '3rdparty/**'
    - 'hash/**'
    - 'scripts/**'
    - 'src/**'
    - 'COPYING'
    - 'makefile'
  pull_request:
    paths:
    - '.github/workflows/**'
    - '3rdparty/**'
    - 'hash/**'
    - 'scripts/**'
    - 'src/**'
    - 'COPYING'
    - 'makefile'

permissions:
  contents: read

jobs:

  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc, clang]
        include:
          - compiler: gcc
            cc: gcc
            cxx: g++
            archopts: -U_FORTIFY_SOURCE
            subtarget: taito_f3
            executable: taito_f3
          - compiler: clang
            cc: clang
            cxx: clang++
            subtarget: taito_f3
            executable: taito_f3
    steps:
    - uses: actions/checkout@master
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsdl2-dev libsdl2-ttf-dev libasound2-dev libxinerama-dev libxi-dev qtbase5-dev qtbase5-dev-tools
    - name: Install clang
      if: matrix.compiler == 'clang'
      run: sudo apt-get install -y clang
    - name: Build
      env:
        OVERRIDE_CC: ${{ matrix.cc }}
        OVERRIDE_CXX: ${{ matrix.cxx }}
        ARCHOPTS: ${{ matrix.archopts }}
        SUBTARGET: ${{ matrix.subtarget }}
        TOOLS: 0
        SOURCES: "src/mame/taito/taito_f3.cpp,src/mame/taito/taito_b.cpp"
      run: make -j2
    - uses: actions/upload-artifact@master
      with:
        name: ${{ matrix.executable }}-linux-${{ matrix.compiler }}-${{ github.sha }}
        path: |
          ${{ matrix.executable }}
